<head>
    <title>Financial Planning</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<body>
    <div class="container">
        <h2>Goal-Based Financial Planning</h2>

    <form action="/" method="POST">
        <label for="retirementGoal">Retirement Goal ($):</label>
        <input type="number" id="retirementGoal" name="retirementGoal" placeholder="Enter retirement goal" required>

        <label for="targetYear">Target Year for Retirement Goal:</label>
        <input type="number" id="targetYear1" name="targetYear1" placeholder="Enter target year for achieving retirement goal" required>

        <label for="homePurchaseGoal">Home Purchase Goal ($):</label>
        <input type="number" id="homePurchaseGoal" name="homePurchaseGoal" placeholder="Enter home purchase goal" required>

        <label for="targetYear">Target Year for Home Purchase Goal:</label>
        <input type="number" id="targetYear2" name="targetYear2" placeholder="Enter target year for achieving home purchase goal" required>

        <input type="submit" value="Save Goals">
    </form>
    <form action="/" method="post">
        <input type="submit" value="Main">
    </form>
</body>
