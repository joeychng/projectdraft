<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            color: #4CAF50;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h4 {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            text-align: left;
            white-space: pre-wrap; /* Ensures new lines from AI response are preserved */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }

            h4 {
                font-size: 0.9rem;
            }

            input[type="submit"] {
                padding: 10px;
            }
        }

        @media (min-width: 1024px) {
            h2 {
                font-size: 2rem;
            }

            h4 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Financial Advice</h2>
        <h4>{{ r | safe }}</h4>
        <form action="/" method="post">
            <input type="submit" value="Main">
        </form>
    </div>
</body>
</html>
